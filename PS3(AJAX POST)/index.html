<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
  body{  
    font-family: Calibri, Helvetica, sans-serif;  
    background-color: pink;  
  }  
  .center {
    margin: auto;
    width: 50%;
    border: 3px solid green;
    padding: 10px;
  }
  .center1 {
    margin: auto;
    width: 50%;
    /* border: 3px solid green; */
    padding: 10px;
  }
  .container {  
      padding: 50px;  
    background-color: lightblue;  
  }
  </style>
</head>
<body>
  <h2 style="text-align: center;">User Registration</h2>

  <form id="registrationForm">
    <div class="container center">
      <div class="center1">
        <label for="name">Name:</label>
        <input style="margin-left: 1.5rem;" type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input style="margin-left: 1.5rem;" type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button style="margin-left: 7rem;" type="submit">Register</button>
      </div>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
